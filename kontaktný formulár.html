<h2 class="text-center mb-4" style="font-size: 50px;">Kontaktný formulár</h2>
<div class="d-flex justify-content-center align-items-center vh-100">
<form>
  <label for="fname" class="form-label"><b>Meno:</b></label><br>
  <input type="text" id="fname" name="fname" placeholder="Janko" style="background-color: rgb(213, 187, 238);"><br>
  <label for="lname"><b>Priezvisko:</b></label><br>
  <input type="text" id="lname" name="lname" placeholder="Mrkvička"style="background-color: rgb(213, 187, 238);"><br>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"><b>Email:</b></label><br>
    <input type="email"  id="exampleFormControlInput1" placeholder="name@example.com" style="background-color: rgb(213, 187, 238);">
  </div>
  <label for="fname"><b>Pohlavie:</b></label><br>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" style="background-color: rgb(213, 187, 238);" id="radioDefault1">
    <label class="form-check-label" for="radioDefault1">
      Žena
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" style="background-color: rgb(213, 187, 238);" checked>
    <label class="form-check-label" for="radioDefault2">
      Muž
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" style="background-color: rgb(213, 187, 238);" checked>
    <label class="form-check-label" for="radioDefault2">
      Iné
    </label>
  </div>
    <label for="fname"><b>Súhlasite s podmienkami?</b></label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="suhlas" style="background-color: rgb(213, 187, 238);" >
    <label for="vehicle1" > súhlasím s podmienkami</label><br>
    <label for="fname"><b>Otázky:</b></label><br>
    <textarea name="message" rows="10" cols="30" style="background-color: rgb(213, 187, 238);"></textarea>
    <br><br>
    <input type="submit" class="btn btn-outline-dark" style="background-color: rgb(213, 187, 238);">
</form>
